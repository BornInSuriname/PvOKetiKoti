backend:
  name: git-gateway
  branch: main

media_folder: "public/uploads"
public_folder: "/uploads"

collections:
  - name: "home"
    label: "Homepage"
    files:
      - file: "content/home.md"
        label: "Homepagina"
        name: "home"
        fields:
          - { label: "Titel", name: "title", widget: "string" }
          - { label: "Inhoud", name: "body", widget: "markdown" }
